spring.application.name=creditapproval
server.port=${APP_PORT}

# --- FRONTEND CONFIGURATION ---
client.url=${CLIENT_URL}

# --- DATABASE CONFIGURATION ---
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- SEGURIDAD JWT ---
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION_MS}
jwt.access-token.expiration-minutes=${JWT_ACCESS_MINUTES}
jwt.refresh-token.expiration-days=${JWT_REFRESH_DAYS}

# --- EMAIL CONFIGURATION ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- OPENAI CONFIGURATION ---
ai.openai.api-key=${OPENAI_API_KEY}