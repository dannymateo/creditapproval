version: '3.8'

services:
  # --- DATABASE SERVICE ---
  postgres:
    image: postgres:16-alpine
    container_name: creditapproval-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-creditapproval}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - creditapproval-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME:-creditapproval}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- SPRING BOOT APPLICATION ---
  app:
    image: dannymateoh1/credit-approval-api:v1.0.0
    container_name: creditapproval-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # CORS configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CORS_ALLOWED_METHODS: ${CORS_ALLOWED_METHODS}

      # URLs and Routes
      CLIENT_URL: ${CLIENT_URL}
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-creditapproval}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      # JPA / Hibernate
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
      SPRING_JPA_DDL_AUTO: ${SPRING_JPA_DDL_AUTO:-update}

      # JWT Security
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      JWT_ACCESS_MINUTES: ${JWT_ACCESS_MINUTES}
      JWT_REFRESH_DAYS: ${JWT_REFRESH_DAYS}

      # Notifications and external services
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}

      # Server configuration
      APP_PORT: 8080
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "${APP_PORT:-8080}:8080"
    networks:
      - creditapproval-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  creditapproval-network:
    driver: bridge

volumes:
  postgres_data: